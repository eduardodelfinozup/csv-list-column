name: csv-list-column-template
description: Script em python para ler um aquivo csv e listar a coluna desejada com aspas simples.
types:
  - app-template
inputs:
  - label: Project name
    type: text
    name: project_name
    default: project-name

  - label: Nome do arquivo csv ex (teste-arquivo)
    type: text
    name: nome_arquivo_csv

  - label: Posição da coluna do csv ex ( 1 ou 2 )
    type: int
    name: posicao_coluna

  - label: Delimitador do csv virgula ou ponto e virgula ex (, ou ;)
    type: text
    name: delimitador_csv

